      <div class="container text-center" id="centriraj">
<!-- Material form contact -->
<div class="card" id="postF">

        <h5 class="card-header blue-gradient white-text text-center py-4">
            <strong>Objavi post</strong>
            <p>#supercat</p>
        </h5>
    
        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
    
            <!-- Form -->
            <form class="text-center" style="color: #757575;">
    
              
                <div class="md-form mt-3">
                    <input type="text" id="materialContactFormName" class="form-control po" data-key="Author">
                    <label for="materialContactFormName">Autor</label>
                </div>
    
              
                <div class="md-form">
                    <input type="text" id="materialContactFormTitle" class="form-control po" data-key="Naslov">
                    <label for="materialContactFormEmail">Naslov</label>
                </div>

                <!--Message-->
                <div class="md-form">
                        <textarea id="materialContactFormMessage" class="form-control md-textarea po" rows="3" data-key="Tekst"></textarea>
                        <label for="materialContactFormMessage">Tekst</label>
                    </div>

                <div>
                        <hr>
                        <input type="file" value="upload" id="fileBtn" class="po" data-key="Image"/>
                        <progress value="0" max="100" id="uploader">0%</progress>
                        <hr>
               </div>

               <img  src='/animat-essential/checkmark/animat-checkmark-color.gif' id="checkDoneeee" alt="checkGif">
    
                <!-- Send button -->
                <button  style="color: white" class="btn young-passion-gradient
                btn-rounded btn-block z-depth-0 my-4 waves-effect" id="btnUpload">Objavi post</button>
    
            </form>
            <!-- Form -->
